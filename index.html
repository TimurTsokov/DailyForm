<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Daily Form</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="main">
  <!--<h1><img src="img/sign-up-icon.png" alt="SignUp">Create your free account</h1>-->
  <h1>Create your free account</h1>
  <p>Come and join our cool and amazing community, fill in your details to get started. Already have an account? <a
		href="#">Log in.</a></p>
  <form action="" method="post">
	 <input class="half" type="text" name="name" placeholder="First name" required>
	 <input class="half half--right" type="text" name="name" placeholder="Last name" required>
	 <input class="big" type="email" name="email" placeholder="Email address" required>
	 <input class="big" type="password" name="password" placeholder="Password" required>
	 <button type="submit">Sign up for free</button>
  </form>
  <p>By clicking on “Sign up for free”, you agree to the <a href="#">Terms of Service</a> and the <a href="#">Privacy
	 Policy</a></p>

</div>
</body>
</html>
